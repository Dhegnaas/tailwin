<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        ol{
            width: 100px; background-color: pink; margin-left: 80% }
            ol li:hover{background-color: blue ;}
            ol li{
                border: 1px solid black;
                margin: 5px;
                border-radius: 10px;
                padding: 5px;
                font-size: 14pt;
                font-weight: bold;
                background-color: green;
                color: white;
          }
        

    </style>
    <ol type="A"> 
        <li>salma</li>
        <li>sundus</li>
        <li>safo</li>
    </ol>
    <ul style="list-style-type: circle;">
        <li>subax</li>
        <li>galab</li>
    </ul>
    <ul style="list-style-type: circle;">
        <dt>programming</dt>
        <dd>php</dd>
        <dd>python</dd>
        <dt>database</dt>
        <dd>sql</dd>
        <dd>access</dd>
    </ul>
</body>
</html>
