<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-indigo-800">Login</h2>
      <div>
        <label class="block mb-1 text-indigo-600 font-medium" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-indigo-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <div>
        <label class="block mb-1 text-indigo-600 font-medium" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border border-indigo-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-500" />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forget Password?</a>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600 transition duration-200"
        >
          Login
        </button>
      </form>
      <p class="text-sm text-center mt-6 text-indigo-600">
        Dont have an account?
        <a href="#" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
          e.preventDefault(); // prevent form from submitting
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
  
          // Kani waa tusaale, waxaad ku xidhikartaa backend dhab ah
          if(email && password){
            alert("Login successful for user: " + email);
          } else {
            alert("Please fill in all fields.");
          }
        });
      </script>
    
</body>
</html>
